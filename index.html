<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- Left Panel with Background Image and Text -->
            <div class="col-md-6 d-none d-md-flex bg-image">
                <div class="overlay-text">
                    <img src="37a41e74-683c-4a46-b897-a4311b7dd679-removebg-preview.png" alt="Logo" class="logo">
                    <h1>Welcome Back!</h1>
                </div>
            </div>
            <!-- Right Panel with Form -->
            <div class="col-md-6 bg-white d-flex align-items-center">
                <div class="login py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4"><strong><b>Login</b></strong></h3>
                                <p class="text-muted mb-4">Welcome back! Please login to your account.</p>
                                <form>
                                    <div class="form-group mb-3">
                                        <p class="text-muted mb-4">Username</p>
                                        <input type="email" placeholder="Username@gmail.com" class="form-control rounded-pill border-0 shadow-sm px-4" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <p class="text-muted mb-4">Password</p>
                                        <input type="password" placeholder="*******" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" required>
                                    </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Login</button>
                                    <div class="text-center d-flex justify-content-between mt-4">
                                        <p><a href="#" class="font-italic text-muted"> <u>Forgot Password?</u></a></p>
                                        <p>New User? <a href="#" class="font-italic text-muted"> <u>Signup</u></a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
